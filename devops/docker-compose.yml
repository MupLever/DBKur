version: '3.7'
services:
  elasticsearch:
    image: elasticsearch:8.16.5
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - LICENSE=basic
    ports:
      - "9200:9200"
    networks:
      - network

  kibana:
    image: kibana:8.16.5
    environment:
      - ELASTICSEARCH_HOSTS=http://localhost:9200
    ports:
      - "5601:5601"
    networks:
      - network
    depends_on:
      - elasticsearch

  neo4j:
    image: neo4j:4.3.3
    environment:
      - NEO4J_AUTH=neo4j/test
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - network

#  spark:
#    image: bitnami/spark:latest
#    environment:
#      - SPARK_MODE=master
#    ports:
#      - "8080:8080"
#
  postgres:
    image: ramsrib/pgvector:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pgvector_db
    ports:
      - "5432:5432"
networks:
  network:
    driver: bridge